<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Demo</title>
</head>
<body>
    <main>
        <nav class="menu">
         <li>
            <a href="#">modelo de cadastro simplificado</a>
         </li>
        </nav>

         <div class="campo respectivo">

            <div class="campo  cadastrar">

                <div class="info pessoa">
                    <input type="text" name="nome" placeholder="cadastrar nome">
                    <input type="text" name="disciplina" placeholder="cadastrar disciplina">
               
                </div>

                    <div class="info adicional">
                        <input type="date"placeholder="data nascimento" name="is_data">
                 
                        <input type="text" name="matricula"  placeholder="cadastrar matricula">
                          </div>
                  
           </div>

            <div id="separador"></div>

            
            <div class="campo detalhe">
                <div class="area professor">
                    <input type="text" name="cargo"  placeholder="cadastrar cargo / professor (a)">
                    <input type="text" name="formacao"  placeholder="cadastrar formação">
                     

                </div>
                <div class="area aluno">
                    <input type="text" name="semestre"  placeholder="cadastrar semestre">
                    <input type="text" name="nota"  placeholder="cadastrar nota">
                    <input type="text" name="falta"  placeholder="cadastrar falta ">
                </div>

            </div>


            <input type="button" value="CADASTRAR">
         </div>
<section class="registro cadastros">

</section>
        <footer>
            <p>feito com <3</p>
        </footer>
    </main>
    <script src="componentes.js"></script>
</body>
</html>
